vigorCero = Tu cuerpo es tirado a un lado del camino. Esta vez la suerte te ha abandonado y nadie te auxilia a tiempo. Mueres sin haber podido completar tus objetivos.
recompensaHuida = No recibes ninguna recompensa por huir, tus atributos se mantienen tal y como están.
recompensaVictoria = Recibes como recompensa 5 puntos a repartir como desees entre tus atributos. 
recompensaDerrota = Recibes una penalización de un punto en cada uno de tus atributos. Recuerda que si el vigor llega a cero tu personaje morirá y no podrás volver a utilizarle.

