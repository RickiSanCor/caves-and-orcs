#textos
textohumano = Humanos: Son la raza más abundante de la zona. Son físicamente bastante estándar. Son muy perseverantes y consiguen grandes cosas, seguramente debido a que tienen vidas más cortas comparadas con otras razas. Este ímpetu y el hecho de ser la raza más numerosa, les hace creerse capaces de convencer a otros con facilidad lo que les permite ser buenos oradores. Sus ventajas en cuanto a atributos son las siguientes: Fuerza: +1, Agilidad: +1, Vigor: +1, Magia: +0, Labia: +2
textoelfo = Elfos: Son bastante alegres, pero a menudo prefieren los pequeños pueblos a las grandes ciudades. Físicamente no destacan por su fortaleza, pero tienen una agilidad bastante sorprendente. Tienen habilidades con la magia desde su nacimiento y a menudo les gusta usarla para facilitarles tareas rutinarias. Sus ventajas en cuanto a atributos son las siguientes: Fuerza: +0, Agilidad: +3, Vigor: +0, Magia: +2, Labia: +0
textoenano = Enanos: No les gusta la gente en general, prefieren estar en sus minas extrayendo mineral que dando un paseo por la ciudad y charlando. Pero cuando alguien se gana su confianza, son leales hasta la muerte. Tienen una salud de roble y resisten las heridas y las enfermedades mejor que la mayoría. A pesar de su tamaño tienen fuerza para derribar a cualquiera. Sus ventajas en cuanto a atributos son las siguientes: Fuerza: +2, Agilidad: +0, Vigor: +3, Magia: +0, Labia: +0
textomediano = Mediano: Les encantan las multitudes y mezclarse con la gente. Hay que tener cuidado al encontrarse con uno puesto que tienen mucha labia y son muy convincentes, aunque te estén mintiendo descaradamente. Por lo general lo bastante ágiles como para escaparse fácilmente cuando se ven en apuros que no pueden resolver hablando. Sus ventajas en cuanto a atributos son las siguientes: Fuerza: +0, Agilidad: +2, Vigor: +0, Magia: +0, Labia: +3
textognomo = Gnomo: Son bastante pequeños de tamaño, a menudo no llegan a alcanzar el metro de estatura. Su pequeña estatura les permite tener algo de agilidad, pero su verdadero punto fuerte es la magia. Les encanta experimentar y crear nuevos conjuros, son expertos en modificar la realidad y aunque haya gente que no les tome en serio por su tamaño ellos no dudan en usar su magia para hacerse respetar e incluso en ocasiones a temer. Sus ventajas en cuanto a atributos son las siguientes: Fuerza: +0, Agilidad: +1, Vigor: +0, Magia: +4, Labia: +0
textosoldado = Soldado: Guerreros adiestrados en el arte de la guerra. Muchos tienen otro trabajo ya que a menudo el de soldado no les reporta mucho dinero, puesto que, a pesar de arriesgar sus vidas en batalla, en tiempos de paz no tienen mucho que hacer. El duro entrenamiento les proporciona una buena fortaleza física, así como experiencia en el uso de las armas. Sus ventajas en cuanto a atributos son las siguientes: Fuerza: +3, Agilidad: +3, Vigor: +4, Magia: +0, Labia: +0
textonomada = Nómada: Generalmente son miembros de tribus que se dedican a migrar de unas tierras a otras. Es una vida donde sólo sobreviven los más fuertes, por lo que quienes no mueren por el camino es porque son los suficientemente duros como para sobrevivir a las penurias. Son increíblemente resistentes y saben luchar bastante bien. Sus ventajas en cuanto a atributos son las siguientes: Fuerza: +3, Agilidad: +2, Vigor: +5, Magia: +0, Labia: +0
textocazador = Cazador: Suelen vivir en los bosques o zonas apartadas de la civilización, aunque a menudo se acerquen a las ciudades a comerciar. Son luchadores bastante bien dotados gracias a llevar una vida libre de comodidades. Su contacto permanente con la naturaleza les hace estar en sintonía las energías místicas que le permiten utilizar magia de los elementos. Sus ventajas en cuanto a atributos son las siguientes: Fuerza: +3, Agilidad: +2, Vigor: +3, Magia: +2, Labia: +0
textoladron = Ladrón: Se dedican a ganarse la vida a costa de los bienes de los demás. Desde pequeños se dedican a incumplir la ley de una u otra manera. Su modo de ingresos más habitual son los robos, pero en muchas ocasiones cumplen todo tipo de misiones que les reporten dinero. Para salirse con la suya aprenden a ser increíblemente ágiles en todo tipo de situaciones. Sus ventajas en cuanto a atributos son las siguientes: Fuerza: +1, Agilidad: +5, Vigor: +2, Magia: +0, Labia: +2
textojuglar = Juglar: Artistas callejeros o al servicio de algún noble adinerado, dedican su arte a entretener a los demás. A menudo son músicos que embelesan a la gente para conseguir lo que quieren, lo cual se les da muy bien. Puesto que viven en las calles, saben defenderse y usar cualquier cosa afilada para detener a un enemigo, suelen utilizar el engaño para vencer en las peleas. Sus ventajas en cuanto a atributos son las siguientes: Fuerza: +0, Agilidad: +3, Vigor: +2, Magia: +0, Labia: +5
textomago = Mago: Expertos en el arte de la manipulación de lo arcano. Son estudiosos que se pasan la vida dedicándose a descubrir los entresijos de la magia. Puesto que el estudio de la magia a menudo implica visitar lugares peligrosos para conseguir o ingredientes raros o secretos de magia antigua, tienen unas aptitudes físicas aceptables para buscar aventuras. Sus ventajas en cuanto a atributos son las siguientes: Fuerza: +0, Agilidad: +2, Vigor: +1, Magia: +5, Labia: +2
textobrujo = Brujo: Normalmente viven en los bosques o algún lugar apartado de la civilización para poder experimentar a sus anchas sin que nadie les moleste. Utilizan la magia, pero de una manera que muchos tildarían de macabra, tratar de resucitar a los muertos o llamar a criaturas de otros mundos es algo habitual entre ellos. Sus ventajas en cuanto a atributos son las siguientes: Fuerza: +0, Agilidad: +2, Vigor: +1, Magia: +4, Labia: +3
textoermitanio = Ermitaño: Son marginados de la sociedad por sus rarezas. Tienen a una habilidad natural para la magia, pero a menudo no tienen total control sobre ella. Muchos acaban teniendo efectos secundarios como malformaciones o problemas psicológicos. Sin embargo, hasta que se descubre su naturaleza pueden parecer normales y convencer a otros de que les ayuden. Sus ventajas en cuanto a atributos son las siguientes: Fuerza: +1, Agilidad: +2, Vigor: +3, Magia: +3, Labia: +1

#textosAventura
exito = ¡ÉXITO!
fallo = ¡FALLO!
mision1Pagina1 = Eres una persona aventurera que le gusta viajar a distintas regiones sólo por el hecho de descubrir que te deparará el destino. Eres huérfano y desde pequeño has ido por tu cuenta aprendiendo de todo de la gente que te encontrabas. Has tenido varios oficios, pero ahora te dedicas a buscar encargos para no morirte de hambre. Actualmente te encuentras en un pequeño pueblo que según los rumores sufre muchos infortunios. Se dice que tal vez esté siendo asaltado por monstruos. Vas a la taberna y no tardas en enterarte de que a poca distancia del pueblo unos orcos se han asentado en una cueva. Por lo visto, llevan semanas asaltando el pueblo y exigiéndoles tributos a cambio de perdonar la vida a los aldeanos. De hecho, en la pared de la taberna hay un cartel que dice que a quien traiga la cabeza del jefe de los orcos se le recompensará como es debido. El pueblo no tiene milicia y parecen desesperados por contratar a quien sea para el trabajo. Parece un trabajo idóneo para ti, sobre todo teniendo en cuenta que últimamente andas bastante escaso de fondos y ya ibas necesitando urgentemente ganar algo de dinero.
mision1Pagina2 = Arrancas el cartel de papel y te lo guardas con la intención de dirigirte sin demora hacia la cueva de los orcos. No tardas más de una hora en llegar a la montaña donde se encuentra la cueva y al poco rato oyes gritos y risas grotescas provenientes de un repecho de la ladera. Al asomarte con cuidado ves que se trata de un grupo de tres orcos los cuales están sentados comiendo alrededor de un fuego que han montado justo a la entrada de lo que parece una profunda gruta. Mientras comen bromean entre ellos golpeándose y gritándose en lo que podría parecer un ambiente relajado para un orco. Distingues a uno de ellos como el que debe ser el jefe por su corpulencia y armadura. Aún no te han visto, puedes decidir que movimiento hacer a continuación. Puedes salir de tu escondite y retar a un duelo al jefe, o buscar un lugar desde el que poder atacar al jefe sin ser visto, o utilizar algún conjuro mágico, o huir.
mision1Pagina3Opcion1Exito = Sales de tu escondite y tratas de convencer a jefe de los orcos de que si no es capaz de aceptar un duelo contigo es porque no sabe ni cómo se usa una espada. Al oírte, no puede resistir la ira que le corre por la venos por haber sido insultado de esa manera y se levanta dispuesto a luchar contigo.
mision1Pagina3Opcion1Fallo = Sales de tu escondite y tratas de convencer a jefe de los orcos de que si no es capaz de aceptar un duelo contigo es porque no sabe ni cómo se usa una espada. Al oírte, no puede resistir la risa y te dice que si crees que va a caer en ese torpe intento de provocarle. Sin dudarlo ordena a sus esbirros que acaben contigo y se levantan dispuestos a terminar cuanto antes.
mision1Pagina3Opcion2Exito = Consigues encaramarte a unas rocas elevadas desde las que atacar a distancia sin que te detecten. Encuentras una roca de buen tamaño y la lanzas sobre la cabeza del jefe orco golpeándole con fuerza. Este cae al suelo al instante y sus esbirros sorprendidos por el repentino ataque huyen despavoridos sin mirar atrás. El jefe orco se levanta muy dolorido y tras descubrir donde estás se dirige a por ti dispuesto a vengarse del golpe.
mision1Pagina3Opcion2Fallo = Cuando estás intentando moverte entre las rocas tropiezas con una piedra y caes de bruces cerca de donde se encuentran los orcos. Inmediatamente te ven y se levantan dispuestos a acabar contigo sin mediar palabra.
mision1Pagina3Opcion3Exito = Tratas de recordar un conjuro para dormir y comienzas a recitar las palabras y a gesticular con las manos. Pronto empiezas a ver destellos mágicos rodeando tus manos y apuntas hacia los orcos. Una neblina azulada les rodea y no tardan en quedarse dormidos. Cuando te acercas te das cuenta de que el jefe orco está despertándose, parece que era más resistente que el resto. Al verte coge su hacha y se dispone a atacarte sin dudarlo.
mision1Pagina3Opcion3Fallo = Tratas de recordar un conjuro para dormir y comienzas a recitar las palabras y a gesticular con las manos. No consigues nada y lo que es peor los orcos te han oído y se han levantado dispuestos a enfrentarte a ti.
mision1Pagina3Opcion4Exito = Das media vuelta por donde has venido y huyes hasta el pueblo. Decides que esta misión es demasiado para ti y que ya encontrarás algo más asequible en el siguiente pueblo.
mision1Pagina3Opcion4Fallo = Tratas de salir de allí pero justo cuando te estás yendo oyes como gritan alarmados porque te han descubierto. Al girarte ves cómo todos se levantan y salen tras de ti para atacarte.
